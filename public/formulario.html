<body onload="carregarLogo(); carregarFooter();">

    <nav class="navbar pb- navbar-expand-lg" id="nav1">
        <!--LOGO NAV-->
    </nav>

  <div class="container my-5">
    <h1 class="mb-4">Cadastro de Livro</h1>

    <form onsubmit="criarNovoLivro(event)" id="formLivro" class="row g-3">
      <!-- Principal: Título -->
      <div class="col-12">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
      </div>

      <!-- Principal: Autor -->
      <div class="col-12">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" name="autor" required>
      </div>

      <!-- Principal: Imagem de Capa (Caminho/URL) -->
      <div class="col-12">
        <label for="image" class="form-label">Caminho da Imagem</label>
        <input type="text" class="form-control" id="image" name="image" placeholder="URL ou caminho da imagem" required>
      </div>

      <!-- Descrição Inicial -->
      <div class="col-12">
        <label for="descricaoInicial" class="form-label">Descrição Inicial</label>
        <textarea class="form-control" id="descricaoInicial" name="descricaoInicial" rows="2" required></textarea>
      </div>

      <!-- Descrição Completa -->
      <div class="col-12">
        <label for="descricao" class="form-label">Descrição Completa</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
      </div>

      <hr class="my-4 w-100">

      <!-- Detalhe 1 -->
      <div class="col-md-6">
        <label for="detalhes1" class="form-label">Caminho da Imagem de Detalhe 1</label>
        <input type="text" class="form-control" id="detalhes1" name="detalhes1" placeholder="URL ou caminho da imagem">
      </div>
      <div class="col-md-6">
        <label for="citacao1" class="form-label">Citação 1</label>
        <input type="text" class="form-control" id="citacao1" name="citacao1" placeholder="Texto da citação">
      </div>

      <!-- Detalhe 2 -->
      <div class="col-md-6">
        <label for="detalhes2" class="form-label">Caminho da Imagem de Detalhe 2</label>
        <input type="text" class="form-control" id="detalhes2" name="detalhes2" placeholder="URL ou caminho da imagem">
      </div>
      <div class="col-md-6">
        <label for="citacao2" class="form-label">Citação 2</label>
        <input type="text" class="form-control" id="citacao2" name="citacao2" placeholder="Texto da citação">
      </div>

      <!-- Detalhe 3 -->
      <div class="col-md-6">
        <label for="detalhes3" class="form-label">Caminho da Imagem de Detalhe 3</label>
        <input type="text" class="form-control" id="detalhes3" name="detalhes3" placeholder="URL ou caminho da imagem">
      </div>
      <div class="col-md-6">
        <label for="citacao3" class="form-label">Citação 3</label>
        <input type="text" class="form-control" id="citacao3" name="citacao3" placeholder="Texto da citação">
      </div>

      <!-- Detalhe 4 -->
      <div class="col-md-6">
        <label for="detalhes4" class="form-label">Caminho da Imagem de Detalhe 4</label>
        <input type="text" class="form-control" id="detalhes4" name="detalhes4" placeholder="URL ou caminho da imagem">
      </div>
      <div class="col-md-6">
        <label for="citacao4" class="form-label">Citação 4</label>
        <input type="text" class="form-control" id="citacao4" name="citacao4" placeholder="Texto da citação">
      </div>

      <!-- Botão de submit -->
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary">Criar publicação</button>
      </div>
    </form>
  </div>


    <!--FOOTER-->

    <footer class="footer py-4">
        <div class="container">
            <div class="row" id="rowFooter">

            </div>
        </div>
    </footer>

    <script src="assets/scripts/app.js"></script>
   
</body>

</html>
